<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slider</title>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="swiper-bundle.min.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!--=============== SWIPER GALLERY CARDS ===============-->
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="Images/img1.png" alt="Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="Images/img2.png" alt="Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="Images/img3.png" alt="Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="Images/img4.png" alt="Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="Images/img5.png" alt="Image Gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <!--=============== SWIPER GALLERY THUMBNAIL ===============-->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="Images/img1.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
        
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="Images/img2.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
        
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="Images/img3.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
        
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="Images/img4.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
        
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="Images/img5.png" alt="Image Thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>
        
                <!-- Swiper pagination -->
                <div class="swiper-pagination"></div>
            </div>
        
            <!-- Swiper arrows -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-line"></i>
            </div>
        </div>
    </div>
    <!--=============== SWIPER JS ===============-->
    <script src="swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>
</html>
