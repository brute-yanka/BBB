<!DOCTYPE html>
<html lang='hu'>
<head>
    <!--======== METADATA ========-->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="description" content="A csapat weboldal résznél bemutatjuk tagjainkat, felkészítő tanárunkat, iskolánkat és megosztunk néhány képet rólunk. A filmajánló biztosít filmkeresési lehetőségeket. Válaszd ki, hogy milyen kategóriák érdekelnek és találd meg a neked megfelelő filmeket. Ha már tudod mit szeretnél nézni, keress rá a keresővel.">
    <meta name="keywords" content="csapat, bemutatkozás, tagok, iskola, képek, filmajánló, filmkeresés, kategória keresés">
    <meta name="author" content="Nyíregyházi Kölcsey Ferenc Gimnázium 12.C Informatika Tagozat">
    <link rel='icon' type='image/x-icon' href='Images/Others/favicon.svg'>
    <title>Bakonyi Bitfaragó Verseny 2023</title>
    <!--======== CSS ========-->
    <link rel="stylesheet" href="Fonts/remixicon.css">
    <link rel='stylesheet' href='CSS/style.css'>
    <!--======== SCRIPTS ========-->
    <script defer src='JS/team.js'></script>
    <script defer src="JS/lang.js"></script>
    <script defer src="JS/categories.js"></script>
    <script defer src='JS/films.js'></script>
    <script defer src="JS/counter.js"></script>
    <script defer src="JS/images.js"></script>
    <script defer src='JS/script.js'></script>
</head>
<body>
    <!--======== NAVIGATION ========-->
    <nav class='navigation'>
        <ul>
            <li data-nav-link='team'>
                <div>
                    <span class='icon'>
                        <i class="ri-group-line"></i>
                    </span>
                    <span class='text'>
                        Csapat
                    </span>
                </div>
            </li>
            <li data-nav-link='home' class='active'>
                <div>
                    <span class='icon'>
                        <i class='ri-home-4-line'></i>
                    </span>
                    <span class='text'>
                        Főoldal
                    </span>
                </div>
            </li>
            <li data-nav-link='film'>
                <div>
                    <span class='icon'>
                        <i class="ri-movie-line"></i>
                    </span>
                    <span class='text'>
                        Filmajánló
                    </span>
                </div>
            </li>
            <div class='indicator'></div>
        </ul>
    </nav>
    <!--======== MAIN ========-->
    <main class='main'>
        <!--======== HOME ========-->
        <section class='home active' data-page='home'>
            <p>Bakonyi Bitfaragó Verseny 2023</p>
        </section>
        <section class='team' data-page='team'>
            <!--======== CLOCK ========-->
            <div class='clock-container'>
                <div class='clock'>
                    <div class='hour'>
                        <div class='hr' id='hr'></div>
                    </div>
                    <div class='min'>
                        <div class='mn' id='mn'></div>
                    </div>
                    <div class='sec'>
                        <div class='sc' id='sc'></div>
                    </div>
                </div>
            </div>
            <!--======== TEAM ========-->
            <h2 class='section-title'>Csapatunk <i class="ri-group-line"></i></h2>
            <article class='team-container container'></article>
            <hr class='horizontal-rule'>
            <!--======== LANGUAGES ========-->
            <h2 class='section-title'>Használt nyelvek <i class='ri-braces-line'></i></h2>
            <article class='lang-container container'>
                <div class='lang-content'>
                    <div class='lang-info'></div>
                </div>
            </article>
            <hr class='horizontal-rule'>
            <!--======== GALLERY ========-->
            <h2 class="section-title">Galéria <i class="ri-image-2-line"></i></h2>
            <article class="gallery-container">
                <button class="gallery-starter">Vetítés kezdése <i class="ri-play-line"></i></button>
                <div class="gallery-slider"></div>
                <i class="ri-fullscreen-exit-line gallery-fullscreen-exit"></i>
            </article>
            <!--======== MODAL ========-->
            <article class='team-modal'>
                <div class='team-modal-content'>
                    <h4 class='team-modal-title'></h4>
                    <hr class='horizontal-rule'>
                    <i class='ri-close-line team-modal-close'></i>
                    <p class='team-modal-description'></p>
                </div>
            </article>
        </section>
        <!--======== FILM ========-->
        <section class='film' data-page='film'>
            <h2 class='section-title'>Filmajánló</h2>
            <article class='film-container'>
                <div class="film-counter-container"></div>
                <div class='film-top-rated'>
                    <hr class='horizontal-rule'>
                    <h2 class='article-title'>Legjobbra értékelt filmek <i class="ri-star-line"></i></h2>
                    <ul class='film-list' id="film-top-rated-list"></ul>
                    <hr class='horizontal-rule'>
                </div>
                <div class='film-search'>
                    <h2 class='article-title'>Filmkereső <i class="ri-search-line"></i></h2>
                    <div class='film-wrapper'>
                        <div class="search-input-wrapper">
                            <input type='search' placeholder='Filmcím keresés...' size="40" class='film-search-input'>
                            <div class="autocom-box">
                            </div>
                        </div>
                        <ul class='film-filter-list'></ul>
                        <button class='film-search-btn'>Keresés</button>
                    </div>
                    <ul class='film-list' id='film-list'></ul>
                </div>
            </article>
            <article class="films-modal-container container">
                <div class="films-modal">
                    <div class="films-modal-content">
                        <i class="ri-close-line films-modal-close"></i>
                        <h1 class="films-modal-title"></h1>
                        <div class="films-modal-information">
                            <div class="film-badge badge-outline"></div>
                            <div class="film-duration"></div>
                            <div class="film-rating"></div>
                            <div class="film-year"></div>
                        </div>
                        <div class="film-content">
                            <div class="film-data-container">
                                <img src="" alt="" class="films-modal-img">
                                <div class="film-modal-only"></div>
                            </div>
                            <p class="film-description"></p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
